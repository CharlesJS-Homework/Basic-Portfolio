<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="contact_box">
            <h2>Contact</h2>
            <hr />
            <form>
                <h3 class="form_header">Name</h3>
                <input type="text" name="name" />
                <h3 class="form_header">Email</h3>
                <input type="text" name="email" />
                <h3 class="form_header">Message</h3>
                <input type="text" name="message" class="message_input" />
                <br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
